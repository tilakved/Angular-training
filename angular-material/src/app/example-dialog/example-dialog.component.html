<h1 mat-dialog-title>Welcome user</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button (click)="onCancel()" mat-button>No Thanks</button>
  <button [mat-dialog-close]="data.name" cdkFocusInitial mat-button>Ok</button>
</div>
