<div class="container">

  <h1> Dynamically Add New Input Fields in Angular </h1>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

    <p>
      <label for="name">Product Name:</label>
      <input type="text" id="name" name="name" formControlName="name" class="form-control">
      <button type="button" (click)="update()" class="btn btn-success">Update</button>
    </p>

    <table class="table table-bordered" formArrayName="quantities">
      <tr>
        <th colspan="2">Add Multiple Quantity:</th>
        <th style="width : 150px">
          <button type="button" (click)="addQuantity()" class="btn btn-primary">Add More</button>
        </th>
      </tr>
      <tr *ngFor="let quantity of quantities().controls; let index=index" [formGroupName]="index">
        <td>Quantity: <input type="text" formControlName="qty" class="form-control"></td>
        <td>Price: <input type="text" formControlName="price" class="form-control"></td>
        <td>
          <button (click)="removeQuantity(index)" class="btn btn-danger">Remove</button>
        </td>
      </tr>
    </table>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>

  <br/>
  {{this.productForm.value | json}}
  <p>Form Status: {{ productForm.status }}</p>


</div>


<app-nestedform></app-nestedform>
