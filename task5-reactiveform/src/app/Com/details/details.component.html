<div class="container">
  <table  mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef> <strong>First Name</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
    </ng-container>

    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef> <strong>Last Name</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> <strong>Phone</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="email" >
      <th mat-header-cell *matHeaderCellDef> <strong>Email Address</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> <strong>Address</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="zip" >
      <th mat-header-cell *matHeaderCellDef> <strong>Zipcode</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.zip}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <br>
  <div class="text-center">
    <button class=" button-css" (click)="logout()">Logout</button>
  </div>




</div>
