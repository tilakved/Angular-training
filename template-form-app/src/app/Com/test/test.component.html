<h3>{{title| titlecase}}</h3>
<form #userName="ngForm" (ngSubmit)="onClickSubmit(username.value)">
  <input #username='ngModel' minlength="3" maxlength="10" pattern="tilak" (change)="log(userName)" name="username" ngModel placeholder="username" required type="text">
  <div class="alert-danger" *ngIf="username.touched &&!username.valid">
    <div  *ngIf="username.control.errors?.['required']"> Username is required</div>
    <div  *ngIf="username.control.errors?.['minlength']"> Username should be between 3 to 10 letters only</div>
    <div  *ngIf="username.control.errors?.['maxlength']"> Username should be between 3 to 10 letters only</div>
    <div  *ngIf="username.control.errors?.['pattern']"> Pattern doesn't match</div>

  </div>
  <br><br>
  <input type="submit" value="submit">
</form>
